<!DOCTYPE html>
<html>
<title>Casamento Adriano & Ariany</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<style>
body,h1,h2{font-family: "Raleway", sans-serif}
body, html {height: 100%}
p {line-height: 2}
.bgimg, .bgimg2 {
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
.bgimg {background-image: url("https://i.imgur.com/v35d2BS.jpg")}
.bgimg2 {background-image: url("/w3images/flowers.jpg")}
</style>

<body>
  
<!-- Navbar (sticky top) -->
<div class="w3-top w3-hide-small">
  <div class="w3-bar w3-white w3-center w3-padding w3-opacity-min w3-hover-opacity-off">
    <a href="/home/" style="width:20%" class="w3-bar-item w3-button">Home</a>
    <a href="/galeria/" style="width:20%" class="w3-bar-item w3-button">Galeria</a>
    <a href="/evento/" style="width:20%" class="w3-bar-item w3-button">Evento</a>
    <a href="/lista_presentes/" style="width:20%" class="w3-bar-item w3-button w3-hover-black">Lista Presentes</a>
    <a href="/rsvp/" style="width:20%" class="w3-bar-item w3-button">RSVP</a>
  </div>
</div>

<h1>Teste</h1>
<form method="POST" class="post-form" href="https://api.instagram.com/oauth/access_token">{% csrf_token %}
        {{ form.as_p }}
      <button type="submit" class="save btn btn-default">Enviar Oauth</button>
</form>


  
<!-- Footer -->
<footer class="w3-center w3-grey w3-padding-16">
  <p>Powered by <a href="/home/" title="Adriano Corporation" target="_blank" class="w3-hover-text-green">Adriano Corporation</a></p>
</footer>
<div class="w3-hide-small" style="margin-bottom:32px">Â </div>

</body>
</html>
